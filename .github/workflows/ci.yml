name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile Code
        run: |
          python -m py_compile main.py  # Ganti dengan file utama Anda

      - name: Run the Program
        run: |
          python main.py  # Ganti sesuai program Anda

      - name: Run Tests
        run: |
          pytest task || echo "Test gagal, lanjutkan build"
